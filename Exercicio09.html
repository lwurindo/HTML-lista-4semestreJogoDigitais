<h1> Definições</h1>

<dl>
    <dt> Folha seca </dt><dd> Chute que faz a bola percorrer uma trajetória em curva acentuada com uma queda brusca no final do percurso.</dd>
    <dt> Lanterna </dt><dd>Equipe que ocupa a última posição de um campeonato.</dd>
    <dt> Primeiro pau</dt><dd>Trave mais próxima de origem de um cruzamento.</dd>
</dl>
